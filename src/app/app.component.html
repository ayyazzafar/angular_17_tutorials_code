<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  "
>
<!-- search input -->
  <input
    type="text"
    placeholder="Search"
    style="padding: 10px; margin-bottom: 20px"
    (keyup)="filterItems()"
    [(ngModel)]="searchTerm"

  />
  <app-child [items]="searchTerm=='' ? data:filteredItems" (itemAdded)="onItemAdded($event)"></app-child>
</div>
